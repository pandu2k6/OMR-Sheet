<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - OMR Analyzer</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700;800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body class="blurred-background">
     <header class="navbar">
        <div class="logo">OMR Analyzer</div>
        <nav class="nav-links">
            <a href="signup.html" class="nav-link">Sign Up</a>
            <a href="login.html" class="nav-link login-btn">Login</a>
        </nav>
    </header>
    <main class="page-container">
        <div class="card-wrapper">
            <a href="index.html" class="close-btn">&times;</a>
            <div class="form-card">
                <h2>Welcome Back!</h2>
                <p class="subtitle">Log in to your OMR Analyzer account</p>
                <form id="loginForm" action="#" method="POST" class="form-layout">
                    <div class="form-group">
                        <label for="email">Email Address</label>
                        <div class="input-with-icon">
                            <input type="email" id="email" name="email" placeholder="Enter your email">
                            <i class="fas fa-envelope input-icon"></i>
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="password">Password</label>
                        <div class="input-with-icon">
                            <input type="password" id="password" name="password" placeholder="Enter your password">
                            <i class="fas fa-lock input-icon"></i>
                        </div>
                        <a href="#" class="forgot-password">Forgot Password?</a>
                    </div>
                    
                    <button type="submit" class="submit-btn">Login</button>
                </form>
                <div class="divider">
                    <span class="or-text">or</span>
                </div>
                <div class="social-login">
                    <button class="social-btn google-btn">
                        <i class="fab fa-google"></i> Continue with Google
                    </button>
                    <button class="social-btn microsoft-btn">
                        <i class="fab fa-microsoft"></i> Continue with Microsoft
                    </button>
                </div>
                <div class="signup-link">
                    Don't have an account? <a href="signup.html">Sign up</a>
                </div>
            </div>
        </div>
    </main>

    <script>
        document.getElementById('loginForm').addEventListener('submit', function(event) {
            event.preventDefault(); // Prevents page refresh
            window.location.href = "upload.html"; // Redirects to the correct page
        });
    </script>
</body>
</html>
